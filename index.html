<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyOffice</title>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbxXYrrsUtqqJnfZGh_55VU3XPpcJWcGvQO3xc13pn0q59XLyeVlxfZnI7Xf9Gm05MRF/exec" width="100%" height="100%" allowfullscreen="true" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; border: none;"></iframe>
    <script>
        window.onload = function() {
            document.querySelector('iframe').requestFullscreen().catch((err) => {
                console.error(`Error attempting to enable full-screen mode: ${err.message}`);
            });
        };
    </script>
</body>
</html>
